<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</body>
<script>
    let imoveis=[]
    do{
        let imovel={area:"",tipo:"",endereço:"",numerodacasa:"",bairro:"",cidade:"",estado:""}
        imovel.area=prompt("Informe a área:","")
        imovel.tipo=prompt("Informe o tipo:","")
        imovel.endereço=prompt("Informe o endereço:","")
        imovel.numerodacasa=prompt("Informe o número da residência:","")
        imovel.bairro=prompt("Informe o bairro:","")
        imovel.cidade=prompt("Informe a cidade:","")
        imovel.estado=prompt("Informe o estado:","")
        imoveis.push(imovel)
    }while(confirm("Deseja adicionar novo imovel?"))
    for(i=0;i<imoveis.length;i++)
    {
        let imovel=imoveis[i]
        console.log(imovel.tipo+" com "+imovel.area+" metros quadrados, localizada na "+imovel.endereço+" - "+imovel.numerodacasa+" - "+imovel.bairro+" - "+imovel.cidade+" - "+imovel.estado)
    }
</script>
